    <div class="brand">
      <a href="index.html" class="brand-link"><img src="assets/logo.png" class="logo" alt="BrightPath Tutoring Logo"></a>

<main class="container section">
  <h1>Sign Up / Request Trial</h1>
  <form id="signupForm" class="form-grid">
    <input name="parent" placeholder="Parent name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="student" placeholder="Student name" required>
    <select name="country" required><option value="">Select country</option><option>United States</option><option>Canada</option><option>United Kingdom</option><option>India</option><option>Australia</option><option>Other</option></select>
    <select name="grade" required><option>Grade 4</option><option>Grade 5</option><option>Grade 6</option><option>Grade 7</option><option>Grade 8</option><option>Grade 9</option><option>Grade 10</option><option>Grade 11</option><option>Grade 12</option></select>
    <select name="subject" required><option>Math</option><option>General Science</option><option>Physics</option><option>Homework / Assignment Help</option></select>
    <select name="plan" required><option value="free">Free Trial</option><option value="full">Full Course</option></select>
    <textarea name="note" placeholder="Short note (optional)"></textarea>
    <button class="btn primary" type="submit">Request Trial</button>
  </form>
  <div id="signupMsg" class="muted" role="status" aria-live="polite"></div>
</main>
